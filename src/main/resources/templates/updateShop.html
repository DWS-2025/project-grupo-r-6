<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>INDIE TOX</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!-- Topbar Start -->
<div class="container-fluid bg-light d-none d-lg-block">
    <div class="row py-2 px-lg-5">
        <div class="col-lg-6 text-left mb-2 mb-lg-0">
            <div class="d-inline-flex align-items-center">
                <small><i class="fa fa-phone-alt mr-2"></i>+012 345 6789</small>
                <small class="px-3">|</small>
                <small><i class="fa fa-envelope mr-2"></i>info@example.com</small>
            </div>
        </div>
        <div class="col-lg-6 text-right">
            <div class="d-inline-flex align-items-center">
                <a class="text-primary px-2" href="">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="text-primary px-2" href="">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="text-primary px-2" href="">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a class="text-primary px-2" href="">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="text-primary pl-2" href="">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
        <a href="/index" class="navbar-brand ml-lg-3">
            <h1 class="m-0 text-primary"><span class="text-dark">INDIE</span> TOX</h1>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
            <div class="navbar-nav m-auto py-0">
                <a href="/index" class="nav-item nav-link">Home</a>
                <a href="/shops" class="nav-item nav-link">Tiendas</a>
                <a href="/service" class="nav-item nav-link active">Services</a>


                <a href="/contact" class="nav-item nav-link">Contact</a>
            </div>

            <a href="/myObjects/">
                <img src="/img/Carrito.png" alt="Botón de Acción" style="  max-width: 95px; max-height: 45px;">
            </a>

            <a href="/myObjects/0/0">
                <img src="/img/Carrito.png" alt="Botón de Acción" style="  max-width: 95px; max-height: 45px;">

            </a>
        </div>

    </nav>
</div>
<!-- Navbar End -->


<!-- Header Start -->
<div class="jumbotron jumbotron-fluid bg-jumbotron" style="margin-bottom: 90px;">
    <div class="container text-center py-5">
        <h3 class="text-white display-3 mb-4">Formulario De Tiendas</h3>
        <div class="d-inline-flex align-items-center text-white">
            <p class="m-0"><a class="text-white" href="">Home</a></p>
            <i class="far fa-circle px-3"></i>
            <p class="m-0">Services</p>

        </div>
        <form action="/updateShopCorrect/{{index}}">
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control bg-transparent p-4" placeholder="Tipo TIenda" required="required" name="type" />
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="number" class="form-control bg-transparent p-4" placeholder="Tamaño Tienda" required="required" name="extension" />
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="number" class="form-control bg-transparent p-4 datetimepicker-input" placeholder="Numero trabajadores" name="workersNum"/>

                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <p>Ciudades:</p>
                        <select name="selectedCities" multiple>
                            {{#cities}}
                            <option value="{{id}}">{{name}}</option>
                            {{/cities}}
                        </select><br><br>
                    </div>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-primary btn-block" type="submit" style="height: 47px;">Enviar</button>
                </div>
            </div>

        </form>
    </div>
</div>
<!-- Header End -->
</body>
</html>
