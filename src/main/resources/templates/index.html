<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendas</title>
    <link rel="stylesheet" href="styles.css">
</head>


<header class="main-title">
    <h1>INDIE-TOX</h1>
</header>
<body>

<section>
    <h2>Nuestras Tiendas</h2>
    <div class="shops-container">
        {{#shops}}
        <div class="shop-item">
            <a href="shops/{{shopID}}">
                <img src="/shopImage/{{shopID}}" alt="{{shopName}}" class="shop-image">
                <p>{{shopName}}</p>
            </a>
        </div>
        {{/shops}}
    </div>
</section>


<section>
    <h2>Agregar Tienda</h2>
    <form action="/save" method="post" enctype="multipart/form-data">
        <input type="text" name="shopName" placeholder="Nombre de la tienda">
        <input type="text" name="imageName" placeholder="Nombre de la imagen">
        <input type="file" name="image" accept=".jpg, .jpeg">
        <button type="submit">Agregar</button>
    </form>
</section>



<section>
    <h2>Ver Mi Carrito</h2>
    <form action="/users/getLogged/" method="get">
        <button type="submit">Ver carrito</button>
    </form>
</section>

<section>
    <h2>Consulta de Productos</h2>
    <form action="/productSearch" method="get" class="consulta">
        <label for="productName">Nombre del producto:</label>
        <input type="text" id="productName" name="name" placeholder="Buscar por nombre">

        <label for="priceFrom">Precio desde:</label>
        <input type="number" id="priceFrom" name="from" min="0">

        <label for="priceTo">Precio hasta:</label>
        <input type="number" id="priceTo" name="to" min="0">

        <button type="submit">Filtrar</button>
    </form>
</section>


</body>
</html>
