<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendas</title>
    <link rel="stylesheet" href="styles.css">
</head>


<header class="main-title">
    <h1>INDIE-TOX</h1>
</header>
<body>

<section>
    <h2>Nuestras Tiendas</h2>
    <div class="shops-container">
        {{#shops}}
        <div class="shop-item">
            <a href="shops/{{shopID}}">
                <img src="/shopImage/{{shopID}}" alt="{{shopName}}" class="shop-image">
                <p>{{shopName}}</p>
            </a>
        </div>
        {{/shops}}
    </div>
</section>


<section>
    <h2>Agregar Tienda</h2>
    <form action="/save" method="post" enctype="multipart/form-data">
        <input type="text" name="shopName" placeholder="Nombre de la tienda">
        <input type="text" name="imageName" placeholder="Nombre de la imagen">
        <input type="file" name="image" accept=".jpg, .jpeg">
        <button type="submit">Agregar</button>
    </form>
</section>

<section>
    <h2>Eliminar Tienda</h2>
    <form action="/delete" method="post">
        <select name="shopID" required>
            <option value="" disabled selected>Selecciona una tienda</option>
            {{#shops}}
            <option value="{{shopID}}">{{shopName}}</option>
            {{/shops}}
        </select>
        <button type="submit">Eliminar</button>
    </form>
</section>

<section>
    <h2>Ver Mi Carrito</h2>
    <form action="/users/name/" method="get">
        <input type="text" name="userName" placeholder="Nombre de usuario" required>
        <button type="submit">Ver carrito</button>
    </form>
</section>

</body>
</html>
